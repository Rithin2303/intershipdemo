<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    /* CSS for basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    section {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Sample Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage of our sample website.</p>
  </section>
  
  <section id="about">
    <h2>About</h2>
    <p>Welcome to the about section of our website.</p>
  </section>
  
  <section id="contact">
    <h2>Contact</h2>
    <p>Feel free to contact us through the information provided below.</p>
  </section>
  
  <footer>
    <p>&copy; 2024 Sample Website. All rights reserved.</p>
  </footer>
</body>
</html>
